<div class="post-list" [class.spin-mask-wrapper]="loading">

    <div *ngFor="let post of posts"
         class="post-item-wrapper">
        <app-post-item [post]="post"></app-post-item>
    </div>

    <div *ngIf="showPagiantion"
         class="post-list-pagination ">
        <nz-pagination (nzPageIndexChange)="onPageIndexChanged($event)"
                       (nzPageSizeChange)="onPageSizeChanged($event)"
                       [nzPageIndex]="pageIndex"
                       [nzTotal]="totalItemsCount"
                       nzShowSizeChanger
                       [nzPageSize]="pageSize"></nz-pagination>
        <br />
    </div>

    <div *ngIf="loading" class="spin-mask">
        <nz-spin></nz-spin>
    </div>
</div>
