<div nz-row>
    <!-- <nz-list-header>你的博文</nz-list-header> -->
    <nz-list [nzItemLayout]="'horizontal'"
             nz-col [nzLoading]="isloading"
             nzSpan="12" > 
        <nz-list-item *ngFor="let post of posts" [nzNoFlex]="false">
            <nz-list-item-meta>
                <nz-list-item-meta-title>
                    <a (click)="gotoPostRead(post)"
                       routerLink="./">{{ post.title }}</a>
                </nz-list-item-meta-title>
                <nz-list-item-meta-description>
                    {{ post.description }}
                </nz-list-item-meta-description>
            </nz-list-item-meta>
            <ul nz-list-item-actions>
                <nz-list-item-action>
                    <span> <a (click)="editPost(post)"><i nz-icon
                               class="icon-font"> &#xe609; </i> 编辑 </a> </span>
                </nz-list-item-action>
                <nz-list-item-action>
                    <span>
                        <a (click)="confirmDelete(post)"
                           class="text-danger">
                            <i nz-icon
                               class="icon-font"> &#xe602; </i>
                            删除 </a>
                    </span>
                </nz-list-item-action>
            </ul>

        </nz-list-item>
        <nz-list-empty *ngIf="posts && posts.length === 0"></nz-list-empty>
    </nz-list>
</div>
